<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Konbat</title>
    <link rel="stylesheet" href="hamster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hamster-body">
    <header class="hamster-header-container">
        <div class="header-left">
            <div class="header-left-top">
                <p>GrandMaster></p>
                <p>9/11</p>
            </div>
            <div class="header-left-bottom">
                <div class="header-left-bottom-outer">
                    <div class="header-left-bottom-inner"></div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="header-right-left">
                <img src="image/Binance-logo.png" alt="">
            </div>
            <div class="header-right-middle">
                <div class="header-right-middle-top"><p>Profit per hour</p></div>
                <div class="header-right-middle-bottom">
                    <img src="image/mini-coin.png" alt="">
                    <p>+1.41M</p>
                    <p class="info-icon">i</p> 
                </div>
            </div>
            <div class="header-right-right">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-top">
            <div class="main-top-left">
                <div class="main-top-items">
                    <div class="main-top-item-point"></div>
                        <div class="main-top-item-content">
                        <div class="main-top-item-img">
                            <img src="image/daily_reward.png" alt="">
                        </div>
                        <div class="mani-top-item-name">Daily Reward</div>
                        <div class="mani-top-item-time">6:23</div>
                    </div>
                </div>
            </div>
            <div class="main-top-middle">
                <div class="main-top-items">
                    <div class="main-top-item-point"></div>
                    <div class="main-top-item-content">
                        <div class="main-top-item-img">
                            <img src="image/daily_cipher.png" alt="">
                        </div>
                        <div class="mani-top-item-name">Daily Reward</div>
                        <div class="mani-top-item-time">6:23</div>
                    </div>
                 </div>
            </div>
            <div class="main-top-bottom">
                <div class="main-top-items">
                <div class="main-top-item-point"></div>
                <div class="main-top-item-content">
                    <div class="main-top-item-img">
                        <img src="image/daily_combo.png" alt="">
                    </div>
                    <div class="mani-top-item-name">Daily Reward</div>
                    <div class="mani-top-item-time">6:23</div>
                </div>
                </div>
            </div>
        </div>
        <div class="main-middle-balance">
            <div class="main-middle-balace-value">1 222 111</div>
        </div>
        <div class="main-playground">
            <div class="main-playground-circle">
                <div class="main-playground-circle-inner">
                    <img src="image/main-coin.png" alt="">
                </div>
            </div>
        </div>
        <div class="main-energy">
            <div class="main-energy-item">
                <i class="fa-solid fa-bolt"></i>
                <span>2000</span> / <span>2000</span>
            </div>
            <div class="main-energy-boost">
                <i class="fa-solid fa-rocket"></i>
                <span>Boost</span>
            </div>
        </div>
        <div class="main-tabs">
            <div class="main-tabs-item main-tabs-item-name-active">
                <img src="image/Binance-logo.png" alt="" class="main-tabs-item-img">
                <div class="main-tabs-item-name "><p>Binance</p></div>
            </div>
            <div class="main-tabs-item">
                <i class="fa-solid fa-wrench"></i>
                <div class="main-tabs-item-name"><p>Mine</p></div>
            </div>
            <div class="main-tabs-item">
                <i class="fa-solid fa-user-group"></i>
                <div class="main-tabs-item-name"><p>Friends</p></div>
            </div>
            <div class="main-tabs-item">
                <i class="fa-solid fa-coins"></i>
                <div class="main-tabs-item-name"><p>Earn</p></div>
            </div>
            <div class="main-tabs-item">
                <img src="image/hamster-kombat-coin.png" alt="" class="main-tabs-item-img">
                <div class="main-tabs-item-name"><p>Airdrop</p></div>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
